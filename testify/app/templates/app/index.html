{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Looping Video</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>
<div id="video-container">
    <video autoplay loop muted>
        <source src="{% static 'videos/Testify.mp4' %}" type="video/mp4">
    </video>
</div>
</body>
</html>
